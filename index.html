<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <title>Freelancer Forum</title>
</head>
<body>
    <h2 class="freelanceForum">Freelancer Forum</h3>

    <p class="averageStartingPprice">The average starting price is $30</p>

    <h3 class="headingAailableFreelancer">Available Freelancers</h4>

    <div class="flex-container">
      <ul id="listOfName"> 
        <p class="freelancersName">Name</p> 
        <li>Alice</li>
        <li>Bob</li>
        <li>Carol</li>
      </ul>
      <ul id="listOfOccupation">
        <p class="freelancersOccupation"></p>Occupation</p>
        <li>Writer</li>
        <li>Teacher</li>
        <li>Programmer</li>
      </ul>
      <ul id="listOfPrice">
        <p class="freelancersPrice">Starting Price</p>
        <li>$30</li>
        <li>$50</li>
        <li>$70</li>
      </ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
